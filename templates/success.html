<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/success.css" />
    <title>Book Recs:</title>
  </head>
  <body>
  <div class="container">
    <div class="return">
      <form action="/" class="inline">
        <button class="btn" onclick="location.href = '/index.html';" id="homebutton" class="float-left submit-button" >Search another book</button>
      </form>
    </div>

      <div class="recbox">
          <h2 class="recom">Recommendations:</h2>
      {% for res in results %}
        <br>
        <h2 class="recommendations">{{ res }}</h2>
        <br>
      {% endfor %} 
    </div>

  </body>
</html>
