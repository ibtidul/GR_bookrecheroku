<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/success.css" />
    <title>Book Recs:</title>
  </head>
  <body>
  <div class="container">

    <div class="return">
      <form action="/" class="inline">
        <button class="btn" onclick="location.href = '/index.html';" id="homebutton" class="float-left submit-button" >Search another book</button>
      </form>
    </div>

      <div class="recbox">
        <div class="recom">
          <h2>Recommendations:</h2>
        </div>

      <!-- <h2 class="recommendations">Your recommendations are:</h2> -->
      <div class="content-box">
      {% for key,value in results.iterrows() %}
      <div class="sep-box">
      <br>

      <h3 class="content">Title:</h3>
      <p class="content2" value="{{ value['title'] }}">{{ value['title'] }}</p>
      <h3 class="content">Author:</h3>
      <p class="content2" value="{{ value['author'] }}">{{ value['author'] }}</p>
      <h3 class="content">GoodReads Rating:</h3>
      <p class="content2" value="{{ value['avg_rate'] }}">{{ value['avg_rate'] }}</p>
      <h3 class="content">Plot Summary:</h3>
      <p class="content2" value="{{ value['plot_summary'] }}">{{ value['plot_summary'] }}</p>
      <br>
      </div> 
      {% endfor %}

    </div>
    </div>
  </div>

  </body>
</html>
